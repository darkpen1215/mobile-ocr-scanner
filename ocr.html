<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>即時數字掃描器 Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            padding: 20px;
            overflow: hidden;
        }

        h2 { margin-bottom: 15px; font-weight: 300; letter-spacing: 1px; }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            aspect-ratio: 3/4;
            margin-bottom: 20px;
            overflow: hidden;
            border-radius: 15px;
            background: #000;
            border: 2px solid #333;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.7;
        }

        /* 掃描綠框 */
        .scan-region {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;       
            height: 60px;     
            border: 2px solid #00ff00;
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.6);
            z-index: 10;
            border-radius: 4px;
        }
        
        .scan-line {
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, transparent, #00ff00, transparent);
            position: absolute;
            top: 0;
            animation: scanMove 1.5s infinite ease-in-out;
        }

        @keyframes scanMove {
            0% { top: 0; }
            50% { top: 100%; }
            100% { top: 0; }
        }

        button {
            padding: 16px 45px;
            font-size: 18px;
            background-color: #00ff00;
            color: #000;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 255, 0, 0.3);
            transition: 0.3s;
        }
        button:active { transform: scale(0.95); }
        button.stop { background-color: #ff4444; color: white; box-shadow: 0 4px 15px rgba(255, 68, 68, 0.3); }
        button:disabled { background-color: #444; color: #888; box-shadow: none; }

        #result-box {
            margin-top: 25px;
            text-align: center;
            width: 100%;
        }
        #result-label { font-size: 14px; color: #888; margin-bottom: 5px; }
        #result-text {
            font-size: 48px;
            font-weight: bold;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            min-height: 60px;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }
        #status { font-size: 13px; color: #666; margin-top: 10px; }

        /* 隱藏用於處理影像的畫板 */
        #canvas { display: none; }
    </style>
</head>
<body>

    <h2>⚡ 即時數字掃描</h2>
    
    <div class="video-container">
        <video id="video" playsinline autoplay></video>
        <div class="scan-region">
            <div class="scan-line"></div>
        </div>
    </div>

    <button id="toggleBtn" disabled>引擎載入中...</button>
    
    <div id="result-box">
        <div id="result-label">偵測結果 (僅數字)</div>
        <div id="result-text">---</div>
        <div id="status">準備中...</div>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const toggleBtn = document.getElementById('toggleBtn');
        const resultText = document.getElementById('result-text');
        const statusDiv = document.getElementById('status');
        
        let worker = null;
        let isScanning = false;

        // 初始化相機
        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    } 
                });
                video.srcObject = stream;
                return new Promise(resolve => {
                    video.onloadedmetadata = () => {
                        video.play();
                        resolve();
                    };
                });
            } catch (err) {
                statusDiv.innerText = "相機錯誤:請確保使用 HTTPS 存取";
            }
        }

        // 初始化 Tesseract
        async function initTesseract() {
            statusDiv.innerText = "正在優化 OCR 引擎...";
            worker = await Tesseract.createWorker('eng');
            
            // 重要參數設定
            await worker.setParameters({
                tessedit_char_whitelist: '0123456789', // 只看數字
                tessedit_pageseg_mode: '7',           // 視為單一文字行 (重要！)
            });
            
            toggleBtn.disabled = false;
            toggleBtn.innerText = "開始即時掃描";
            statusDiv.innerText = "系統就緒";
        }

        // 影像處理函數：大幅提升辨識率
        function preprocessImage(ctx, width, height) {
            const imageData = ctx.getImageData(0, 0, width, height);
            const data = imageData.data;
            
            for (let i = 0; i < data.length; i += 4) {
                // 轉灰階
                const avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
                // 簡單二值化 (門檻值設為 128)
                const val = avg > 120 ? 255 : 0; 
                data[i] = data[i + 1] = data[i + 2] = val;
            }
            ctx.putImageData(imageData, 0, 0);
        }

        // 執行掃描
        async function performScan() {
            if (!isScanning) return;

            const w = video.videoWidth;
            const h = video.videoHeight;
            if (w === 0) return;

            const ctx = canvas.getContext('2d', { willReadFrequently: true });

            // 根據 CSS 比例精確裁切中央區域
            const cropW = w * 0.7;
            const cropH = (h / video.offsetHeight) * 60; // 對應 CSS 的 60px
            const startX = (w - cropW) / 2;
            const startY = (h - cropH) / 2;

            canvas.width = cropW;
            canvas.height = cropH;

            // 畫到 Canvas 並處理圖片
            ctx.drawImage(video, startX, startY, cropW, cropH, 0, 0, cropW, cropH);
            preprocessImage(ctx, cropW, cropH);

            try {
                const { data: { text, confidence } } = await worker.recognize(canvas);
                const cleanText = text.replace(/\D/g, ''); // 再次確保過濾掉非數字

                if (cleanText.length > 0 && confidence > 40) {
                    resultText.innerText = cleanText;
                    resultText.style.color = "#00ff00";
                } else {
                    resultText.style.color = "#444";
                }
            } catch (err) {
                console.error(err);
            }

            // 使用 setTimeout 遞迴，確保上一次辨識完才跑下一次，防止手機過熱
            if (isScanning) {
                setTimeout(performScan, 400); 
            }
        }

        toggleBtn.addEventListener('click', () => {
            if (isScanning) {
                isScanning = false;
                toggleBtn.innerText = "開始即時掃描";
                toggleBtn.classList.remove('stop');
                statusDiv.innerText = "已暫停";
            } else {
                isScanning = true;
                toggleBtn.innerText = "停止掃描";
                toggleBtn.classList.add('stop');
                statusDiv.innerText = "掃描中...";
                performScan();
            }
        });

        (async () => {
            await initCamera();
            await initTesseract();
        })();
    </script>
</body>
</html>
